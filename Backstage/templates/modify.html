<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row" style="height: 30px;"></div>
        <div class="row" style="height: 70px;">
            <div class="col-md-8"></div>
            <div class="col-md-4">
                <a href="/login/">跳转到登录页面</a> |
                <a href="/register/">跳转到注册页面</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="control-label" style="width:100px;text-align: right;">用户名：</label>
                        <input type="text" placeholder="请输入用户名" id="username" class="form-control">
                    </div>
                    <div style="height: 15px;"></div>
                    <div class="form-group">
                        <label class="control-label" style="width:100px;text-align: right;">原始密码：</label>
                        <input type="password" placeholder="请输入原始密码" id="password_1" class="form-control">
                    </div>
                    <div style="height: 15px;"></div>
                    <div class="form-group">
                        <label class="control-label" style="width:100px;text-align: right;">新密码：</label>
                        <input type="password" placeholder="请输入新密码" id="password_2" class="form-control">
                    </div>
                    <div style="height: 15px;"></div>
                    <div class="form-group">
                        <label class="control-label" style="width:100px;text-align: right;">确认新密码：</label>
                        <input type="password" placeholder="请输入新密码" id="password_3" class="form-control">
                    </div>
                    <div style="height: 15px;"></div>
                    <div class="form-group">
                        <label class="control-label" style="width: 100px;"></label>
                        <input type="button" value="确认" class="form-control btn-primary" style="width:80px;" id="confirm">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/jquery-1.12.4.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script>
        $('#confirm').click(function(){
            $.ajax({
                url: "/modify/",
                type:"POST",
                data:{
                    'username':$('#username').val(),
                    'password_1':$('#password_1').val(),
                    'password_2':$('#password_2').val(),
                    'password_3':$('#password_3').val()
                },
                success:function(data){
                    if(data=="OK"){
                        alert('密码修改成功！');
                        location.reload()
                    }else{
                        alert(data)
                    }
                }
            })
        })
    </script>
</body>
</html>
